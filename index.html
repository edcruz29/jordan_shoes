<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Jordan Shoes</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__sticky">
        <span class="header__sticky__span"
          >Ganhe R$10,00 de desconto no frete</span
        >
      </div>
      <div class="header__logo">
        <span class="header__logo_span">Jordan Shoes</span>
      </div>
      <div class="header__banner">
      </div>
      <div class="header__banner__wrapper">
        <h2 class="header__banner__titulo">A melhor loja de Jordan</h2>
        <p class="header__banner__paragrafo">
        O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
        jogador Michael Jordan.
        </p>
</div>
    </header>
    <section class="destaques">
        <h2 class="destaques__titulo">Destaques</h2>
        <p class="destaques__paragrafo">Frete Grátis e chinelo de brinde é aqui, aproveite por tempo limitado</p>
        <div class="destaques__vitrine">
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/1.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/2.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/3.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/4.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/5.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/6.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/7.png" alt="">
            </div>
            <div class="destaques__vitrine__unitario">
                <img class="vitrine__img" src="./assets/img/8.png" alt="">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__paragrafo">Todos os direitos reservados</p>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const sr = ScrollReveal({
          origin: 'top',
          distance: '50px',
          duration: 2000,
          reset: true
      });

      ScrollReveal().reveal('.destaques__vitrine__unitario', { delay: 200 });
</script>
  </body>
</html>
